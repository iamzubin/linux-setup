devices: (
{
    name: "MX Master 2S";
    smartshift:
    {
        on: true;
        threshold: 30;
    };
    hiresscroll:
    {
        hires: false;
        invert: false;
        target: false;
    };

    dpi: 1000;
    buttons: (

        {
            cid: 0xc3;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_UP"];

                        };

                    },

                    {
                        direction: "Down";
                        mode: "OnRelease";
                        action =

                        {
                            type: "Keypress";
                            keys: ["KEY_DOWN"];

                        };

                    },

                    {

                        direction: "Left";
                        mode: "OnRelease";
                        action =

                        {

                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL","KEY_LEFTMETA","KEY_LEFT"];


                        };

                    },

                    {

                        direction: "Right";
                        mode: "OnRelease";
                        action =

                        {

                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL","KEY_LEFTMETA","KEY_RIGHT"];

                        }

                    },

                    {

                        direction: "None"
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL","KEY_F9"];
                        }


                    }

                );

            };

        },
        {
            cid: 0xc4;
            action =
            {
                type: "Keypress";
                keys: ["KEY_F13"];
            };
        }
    );

}

);


