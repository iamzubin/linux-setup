devices: (
{
    name: "MX Master";
    smartshift:
    {
        on: true;
        threshold: 30;
    };
    hiresscroll:
    {
        hires: false;
        invert: false;
        target: false;
    };

    dpi: 1000;
    buttons: (

        {
            cid: 0xc3;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_UP"];

                        };

                    },

                    {
                        direction: "Down";
                        mode: "OnRelease";
                        action =

                        {
                            type: "Keypress";
                            keys: ["KEY_DOWN"];

                        };

                    },

                    {

                        direction: "Left";
                        mode: "OnRelease";
                        action =

                        {

                            type: "Keypress";
                            keys: ["KEY_LEFT","KEY_LEFTCTRL","KEY_LEFTMETA"];


                        };

                    },

                    {

                        direction: "Right";
                        mode: "OnRelease";
                        action =

                        {

                            type: "Keypress";
                            keys: ["KEY_RIGHT","KEY_LEFTCTRL","KEY_LEFTMETA"];

                        }

                    },

                    {

                        direction: "None"

                        mode: "NoPress"

                    }

                );

            };

        },

        {

            cid: 0xc4;

            action =

            {

                type: "Keypress";

                type = "ToggleSmartshift";
            };

        }

    );

}

);
